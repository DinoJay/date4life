<head>
    <title>HTMLxprs Social News</title>
</head>

<template name="layout">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          {{> navbar}}
        </div>
      </div>
    </div>
      {{> yield}}
  </div>
</template>


<template name="navbar">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Date 4 Life</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-left">
        {{#if currentUser}}
          <li class="active"><a href="/dashboard">Home</a></li>
        {{/if}}
        <li class="active"><a href="/search">Search</a></li>
        <li class="active"><a href="#">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}} <!-- here -->
      </ul>
    </div>
  </div>
</template>


<template name="home">
  <div class='container'>
    <div class='row'>
      <div class='bg-img'>
        <input class='customized-btn btn-default' type="submit" id="login-button" value="About" onclick="location.href = '/about'" />
      </div>
    </div>
  </div>
</template>

<template name="login">
  <form id="login-form" action="action">
    <div>
      <input type="email" id="login-email" />
      <input type="password" id="login-password" />
      <input type="submit" id="login-button" value="About" />
      {{> notifications}}
    </div>
  </form>
</template>

<template name="register">
    <form id="register-form" action="action">
      <div>
       <input type="email" id="account-email" />
       <input type="password" id="account-password" />
       <input type="submit" id="create-account" value="Create an Account" />
     </div>
   </form>
</template>
