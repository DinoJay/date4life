<template name="userProfile">
 <div class="container target">
  <div class="row">
   <div class="col-sm-10">
    <h1 class="">{{user.profile.username}}</h1>

    <button id="likeBtn" type="button" class="btn btn-success {{#if sameUser}}disabled {{/if}} ">Like</button>
    <button id="sendMsg" type="button" class="btn btn-info {{#if sameUser}}disabled {{/if}} ">
     Send me a message
    </button>
    <br class="">
   </div>
   <div class="col-sm-2">
    <div class="pull-right">
     <img id="profile_img" title="profile image" class="tooltipstered" src="http://www.rlsandbox.com/img/profile.jpg">
     <span id="att_icon" class="tooltipstered tooltipster-icon">
       (?)
     </span>
    </div>
   </div>
  </div>
  <br class="">
  <div class="row">
   <div class="col-sm-3">
    <!--left col-->
    <ul class="list-group">
     <li class="list-group-item text-muted">Profile</li>
     <li class="list-group-item text-right">
      <span class="pull-left"><strong class="">Joined</strong></span> 2.13.2014
     </li>
     <li class="list-group-item text-right"><span class="pull-left">
         <strong class="">Last seen</strong></span> Yesterday
     </li>
     <li class="list-group-item text-right"><span class="pull-left">
         <strong class="">Real name</strong></span> Joseph Doe
     </li>
     <li class="list-group-item text-right"><span class="pull-left">
         <strong class="">Role: </strong></span> Pet Sitter
     </li>
    </ul>
    <div class="panel panel-default">
     <div class="panel-heading">Insured / Bonded?</div>
     <div class="panel-body">
      <i style="color:green" class="fa fa-check-square">
       </i> Yes, I am insured and bonded.
     </div>
    </div>
    <div class="panel panel-default">
     <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i>

     </div>
     <div class="panel-body">
      <a href="http://bootply.com" class="">bootply.com</a>
     </div>
    </div>
    <ul class="list-group">
     <li class="list-group-item text-muted">Activity
      <i class="fa fa-dashboard fa-1x"></i>
     </li>
     <li class="list-group-item text-right">
      <span class="pull-left"><strong class="">Shares</strong></span> 125
     </li>
     <li class="list-group-item text-right"><span class="pull-left">
         <strong class="">Likes</strong></span> {{likes}}
     </li>
     <li class="list-group-item text-right"><span class="pull-left">
         <strong class="">Posts</strong></span> 37
     </li>
     <li class="list-group-item text-right">
      <span class="pull-left"><strong class="">Followers</strong></span> 78
     </li>
    </ul>
    <div class="panel panel-default">
     <div class="panel-heading">Social Media</div>
     <div class="panel-body">
      <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i>
      <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i>
      <i class="fa fa-google-plus fa-2x"></i>
     </div>
    </div>
   </div>
   <!--/col-3-->
   <div class="col-sm-9" style="">
    <div class="row">
     <div class="panel panel-default">
      <div class="panel-heading" contenteditable="false">Starfox221's Bio</div>
      <div class="panel-body" contenteditable="false">
       A long description about me.
      </div>
     </div>
    </div>
    <div class="row">
     {{> wall user=user}}
    </div>
   </div>
  </div>
 </div>
</template>

<template name="pmModal">
 <div class="modal fade">
  <div class="modal-dialog">
   <div class="modal-content">

    <div class="modal-header">
     <h4 class="modal-title">Modal example</h4>
    </div>

    <div class="modal-body">
     <div class="form-group">
      <label for="msg_area">Message</label>
      <textarea id="msg_area" class="form-control" rows="5" placeholder="Your message"></textarea>
     </div>
    </div>

    <div class="modal-footer">
     <button type="button" class="btn btn-default" data-dismiss="modal">
      Close
     </button>
     <button id="submit_msg" type="button" class="btn btn-success" data-dismiss="modal">
      Send
     </button>
    </div>
   </div>
  </div>
 </div>
</template>

<template name="sendAttModal">
 <div class="modal fade">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h4 class="modal-title">Do a Favour</h4>
    </div>
    <div class="modal-body">
     <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
       <div class="col-sm-12">
        <img src="{{gravatarLink}}" class="tooltipstered img-responsive">
       </div>
      </div>
     </div>
     <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
       <div class="col-sm-12">
        <p class="text-center text-info added-margin">
          Do a favour for {{username}}
        </p>
       </div>
      </div>
     </div>
    </div>
    <div class="modal-footer">
     {{> attImages receiver=this loc="userProfile"}}
    </div>
   </div>
  </div>
 </div>
</template>
